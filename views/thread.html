{{ template "header.html" . }}
<h2>{{.Thread.Title}}</h2>
<a href="/post/new?threadid={{.Thread.ID}}">Reply</a>
{{ range .Posts }}
<div class="post">
  <div class="post-meta">
  <img src="/user/{{.Author.Username}}">
  <a href="/user/{{.Author.ID}}">{{.Author.Username}}</a> {{.Created}}
  {{ if .Edited }}(edited {{.Edited}}){{end}}
  </div>
  <div class="post-body">
  {{ .Content }}
  </div>
</div>
{{ end }}
{{ template "footer.html" . }}
