{{ template "header.html" . }}
<a href="/post/new?threadid={{.Thread.ID}}"><button class="top-button">Reply</button></a>
<div class="div-header"><a href="/f/{{.Forum.Slug}}">{{.Forum.Name}}</a> > {{.Thread.Title}}</div>
{{ range .Posts }}
<div class="post" id={{.ID}}>
  <div class="post-meta">
	  <div>
  <img  style="vertical-align:middle" src="/a?a={{.Author.Username}}" width=18>
  <a href="/user/{{.Author.ID}}">{{.Author.Username}}</a> <span class="text-alt">{{ timeago .Created}}
	  {{ if .Edited }}<em>(edited {{timeago .Edited}})</em>{{end}}
</span>
	  </div>
	  <div>
		  <a href="/post/{{.ID}}/edit">Edit</a>
		  <form style="display:inline" action="/post/{{.ID}}/delete" method="POST"><button class="link-button">Delete</button>
		<input type="hidden" name="CSRF" value="{{$.CSRFToken}}">
		  </form>
	  </div>
  </div>
  <div class="post-body">
  {{ markup .Content }}
  </div>
</div>
{{ end }}
{{ template "footer.html" . }}
