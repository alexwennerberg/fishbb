{{ template "header.html" . }}
<div class="div-header">Register new user</div>
<div class="body-padded">
<form method="POST">
<label for="username">Username:</label><br>
<input type="text" name="username" id="username" autocomplete=off><br>
<label for="email">Email:</label><br>
<input type="text" name="email" id="email"><br>
<label for="password">Password:</label><br>
<input type="password" id="password" name="password"><br>
<label for="password2">Repeat Password:</label><br>
<input type="password" id="password2" name="password2"><br>
{{ if .Flash }}
<span class="error">{{ .Flash }}</span><br>
{{ end }}
<button name="register" value="register">Register</button>
</form>
</div>
{{ template "footer.html" . }}
