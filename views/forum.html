{{ template "header.html" . }}
<table class="nav-table" id="forums">
  <tr><th style="width:50%">Thread</th><th>Replies</th><th style="width:30%">Last Post</th></tr>
  {{ if .User }}
  <a href="/thread/new?forumid={{.ForumID}}"><button>New Thread</button></a>
  {{ end }}
  {{ range .Threads }}
  <tr>
    <td>
      <a class="title-link" href="/f/general/{{.ID}}">{{.Title}}</a><br>
      by <a href="/user/{{.Author.ID}}">{{.Author.Username}}</a> {{.Created}}
    </td>
	<td>{{.Replies}}</td>
    <td>
		<a href="/">X</a>
		by <a href="/user/{{.Latest.Author.ID}}">{{.Latest.Author.Username}}</a>
      <br>
	  <span>{{.Latest.Created}}</span>
    </td>
  </tr>
  {{ end }}
</td>
</tr>
</table>
{{ template "footer.html" . }}
