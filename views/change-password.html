{{ template "header.html" . }}
<div class="div-header">Change password</div>
<div class="body-padded">
<form method="POST">
<label for="password">New password:</label><br>
<input id="password" name="password" type="password" minlength=8 required><br>
<label for="password2">Repeat new password:</label><br>
<input id="password2" name="password2" type="password" minlength=8 required><br>
<button name="submit" value="submit">Submit</button>
</form>
</div>
{{ template "footer.html" . }}
